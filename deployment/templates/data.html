<!DOCTYPE html>
<html>
<title>Classifier Result</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet">
<style>
    .coupon {
  border: 5px dotted #bbb; /* Dotted border */
  width: 80%;
  border-radius: 15px; /* Rounded border */
  margin: 0 auto; /* Center the coupon */
  max-width: 600px;
}

.container {
  padding: 2px 16px;
  background-color: #f1f1f1;
}

.promo {
  background: #ccc;
  padding: 3px;
}

.expire {
  color: red;
}
.label {
  color: white;
  padding: 8px;
}

.success {background-color: #04AA6D;} 
.danger {background-color: #f44336;} /* Red */

</style>
<body>


    <div class="coupon">
        <div class="container">
          <h3>Your comment is classified as</h3>
        </div>
        <img src="https://www.visitgrandjunction.com/sites/default/files/default_images/gjvcb-article-default.jpg" alt="Lights" style="width:100%">
        <div class="container" style="background-color:white">
                {% if form_data['result'] == 1.0 %}
                <div class="container">
                    <p>Classification: <span class="label danger">{{form_data['result']}}</span></p>
                    <p> Your input: <span class="danger">{{form_data['InputVal']}}</span></p>
                </div>
                {%else%}
                <div class="container">
                    <p>Classification: <span class="label success">{{form_data['result']}}</span></p>
                    <p> Your input: <span class="success">{{form_data['InputVal']}}</span></p>
                </div>
                {% endif %}
        </div>


      </div>
